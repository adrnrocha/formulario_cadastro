<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Cadastro de Usuário</h1>
  <form id="cadastroForm">
    <label>Nome: <input type="text" id="nome" /></label><br>
    <label>Email: <input type="email" id="email" /></label><br>
    <label>CEP: <input type="text" id="cep" maxlength="8" /></label><br>
    <label>Rua: <input type="text" id="rua" /></label><br>
    <label>Bairro: <input type="text" id="bairro" /></label><br>
    <label>Cidade: <input type="text" id="cidade" /></label><br>
    <label>Estado: <input type="text" id="estado" /></label><br>
    <button type="submit">Salvar</button>
  </form>

  <script src="scripts.js"></script>
</body>
</html>
